<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-6">Comunicados</h1>
        <hr class="bg-info">
        <div class="row">
            <div class="alert alert-success d-none" id="mensajeExito">Datos enviados con éxito</div>
            <div class="alert alert-danger d-none" id="mensajeError"></div>
            <div class="col-md-10">
                <div class="alert alert-success d-none" id="mensajeExito">Enviado con éxito</div>
                <div class="alert alert-danger d-none" id="mensajeError">Todos los campos son obligatorios</div>
                <form id="formulario" novalidate>

                    <div class="form-group mt-4">
                        <label class="form-label" for="titulo">Título:</label>
                        <input class="form-control" type="text" name="titulo" id="titulo" required>
                    </div>

                    <div class="form-group mt-4">
                        <label class="form-label" for="titulo">Descripción:</label>
                        <input class="form-control" type="text" name="descripcion" id="descripcion" required>
                    </div>

                    <div class="form-group mt-4">
                        <label for="" class="form-label">Puesto:</label> <br>
                        <div class="form-check form-check-inline">
                            <label for="izzi" class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="puesto[]" id="Ejecutivo ATC" value="Ejecutivo ATC"> Ejecutivo ATC
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label for="wizz" class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="puesto[]" id="Ejecutivo Sr ATC" value="Ejecutivo Sr ATC"> Ejecutivo Sr ATC
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label for="wizz plus" class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="puesto[]" id="Jefe Sucursal" value="Jefe Sucursal"> Jefe Sucursal
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label for="wizz plus" class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="puesto[]" id="Jefe Regional" value="Jefe Regional"> Jefe Regional
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label for="wizz plus" class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="puesto[]" id="Gerente" value="Gerente"> Gerente
                            </label>
                        </div>
                    </div>

                    <div class="form-group mt-4">
                        <label for="" class="form-label">Marca:</label> <br>
                        <div class="form-check form-check-inline">
                            <label for="izzi" class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="marca[]" id="izzi" value="izzi"> izzi
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label for="wizz" class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="marca[]" id="wizz" value="wizz"> wizz
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label for="wizz plus" class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="marca[]" id="wizz plus" value="wizz plus"> wizz plus
                            </label>
                        </div>
                    </div>

                    <div class="mt-4">
                        <button class="btn btn-primary" type="submit" name="btnEnviar" id="btnEnviar">
                            Enviar
                        </button>
                    </div>
            
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
